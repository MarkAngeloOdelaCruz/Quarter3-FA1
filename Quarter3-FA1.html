<!DOCTYPE html>
<html>
    <head>
        <style>
            p {float: left;}
        </style>
    </head>

    <body>
        <script>
            var name = "Karen";
            var height = 62;
            var weight = 50;

            var heightFeet = parseInt(height/ 12);
            var heightInch = ((parseFloat(height))% 12);

            var weightLbs = ((parseFloat(weight))* 2.20462);

            alert("Name: "+ name+ "\nHeight: "+ heightFeet+ "\'"+ heightInch+ "\" \nWeight: "+ weightLbs+ " lbs");
        </script>

        <div>
            <p>Hello  </p>
            <p id="fname"></p>
            <p>  </p>
            <p id="lname"></p>
            <p>! How does it feel to be  </p>
            <p id="age"></p>
            <p>  years old?</p>
        </div>

        <script>
            var fname = prompt("Enter your first name:", "0");
            var lname = prompt("Enter your last name", "0");
            var birthyr = prompt("Enter your birth year:", "0");

            var age = 2025 - birthyr;

            document.getElementById("fname").innerHTML = fname;
            document.getElementById("lname").innerHTML = lname;
            document.getElementById("age").innerHTML = age;
        </script>
    </body>
</html>
